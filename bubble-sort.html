<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    
    <h2>Simple Bubble Sort Implementation in JavaScript</h2>

    <script>
        var arr = [50,47,39,87,89,36];
        var len = arr.length;
        for(i=0; i<len; i++){
            for(j=0; j<len-i; j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }

        console.log(arr);
    </script>
</body>
</html>
