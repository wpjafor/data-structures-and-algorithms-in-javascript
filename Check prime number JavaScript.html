<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number test</title>
</head>
<body>
    <h2>Hi There!</h2>
    
    <script>
        var input = window.prompt('Enter a number: ');

        var num = parseInt(input);

        //var breakingPoint = Math.sqrt(num);

        //console.log(num);
        //var num = 15;
        var isPrime = true;

        for(let i=2; i<=Math.sqrt(num); i++){
            if(num%i==0){
                isPrime = false;
                console.log('The number is not prime');
                break;
            }
        }

        if(isPrime){
            console.log('The number is actually prime');
        }
    </script>
</body>
</html>
